<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Forhad Reza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sub-nav">
    <a href="index.html" class="back">← Back</a>
    <h1>Contact</h1>
  </header>

  <main class="content">
    <section class="contact-card">
      <div>
        <h2>Send me a message</h2>
        <p>Fill out the form — messages will be sent to <strong>forhadreza8373@gmail.com</strong></p>
      </div>

      <form id="contactForm" class="contact-form" action="https://formsubmit.co/forhadreza8373@gmail.com" method="POST">
        <input type="text" name="name" id="name" placeholder="Your name" required />
        <input type="email" name="email" id="email" placeholder="Your email" required />
        <textarea name="message" id="message" rows="6" placeholder="Your message..." required></textarea>
        <button type="submit" class="btn">Send Message</button>
        <p id="form-status" class="status"></p>
      </form>

      <div class="contact-quick">
        <p><strong>Email:</strong> forhadreza8373@gmail.com</p>
        <p><strong>GitHub:</strong> <a href="https://github.com/forhadreza8373" target="_blank">forhadreza8373</a></p>
      </div>
    </section>
  </main>

  <script>
    // Optional: Form submission feedback
    const form = document.getElementById('contactForm');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "Message sent successfully!";
        form.reset();
      } else {
        status.textContent = "Oops! There was a problem.";
      }
    });
  </script>
</body>
</html>
